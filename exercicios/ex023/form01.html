<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<style>
    input {
        display: block;
        border: none;
        border-bottom: 1px solid rgba(0, 0, 0, 0.619);
        padding: 5px;
    }

    #btn {
        padding: 10px;
        background-color: green;
        color: #fff;
        border: none;
    }

    #btn:hover {
        background-color: #fff;
        color: #000;
        border: 1px solid green;
        transition: 0.5s;
    }
</style>
<body>
    <h1>Meu primeiro formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome" placeholder="Digite o seu nome" maxlength="10"></p>
        <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome" placeholder="Digite o sobrenome" maxlength="10"></p>
        <p><label for="isenha">Senha:</label> <input type="password" name="senha" id="isenha" maxlength="8" placeholder="8 caracteres"></p>
        <label for="nome"></label>
        <input type="submit" value="Cadastrar" id="btn">
    </form>
</body>
</html>
